<html>
  <head>
    <title>Последние задания</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-light" href="/">Главная страница</a>
                <a class="nav-link text-light" href="/tasks">Последние задания </a>
                <a class="nav-link text-light" href="/add_task">Добавить задание</a>
                <a class="nav-link text-warning" href="/add_task">{{user.username}}</a>
                <a class="nav-link text-white-50" href='accounts/logout/'>Выйти</a>
            </div>
        </div>
    </nav>
  </header>
  <body>
    <main role="main">
        <div class="container mt-5">
            <h1>Редактировать домашнее задание</h1><br>
            <form method="POST" action="edit" class="post-form"> {% csrf_token %}
                <input type="text" name="title" placeholder="Название предмета" class="form-control" value="{{task.title}}">
                <br>
                <textarea  type="text" name="body" placeholder="Домашнее задание" class="form-control">{{task.body}}</textarea>
                <br>
                <input type="text" name="date" placeholder="Дата сдачи" class="form-control" value="{{task.date}}">
                <br>
                <button type="submit" class="btn btn-outline-primary">Сохранить</button><br>
            </form>
        </div>
    </main>
  </body>
  <footer>
    <footer class="text-muted">
        <br>
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Планировщик домашнего задания</p>
            <p class="float-right">DjangoEdition</p>
            <p><a href="mailto:gogaigd2005@gmail.com">Почта технической поддержки</a> </p>
            
        </div>
        <br>
    </footer>
  </footer>
