<!doctype html>
<html lang="en">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<html>
  <head>
    <title>{{subject_name}}</title>
  </head>
  <header>
  	<nav class="navbar navbar-expand-lg navbar-light bg-primary text-white" >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-light" href="/">Главная страница</a>
                <a class="nav-link text-light" href="/tasks">Последние задания </a>
                <a class="nav-link text-light" href="/add_task">Добавить задание</a>
                <a class="nav-link text-warning" href="/add_task">{{user.username}}</a>
                <a class="nav-link text-white-50" href='accounts/logout/'>Выйти</a>
            </div>
        </div>
    </nav>
  </header>
  <body>
  	<div class="jumbotron jumbotron-fluid bg-light text-dark">
        <div class="container">
            <h1 class="display-4 font-weight-normal">{{subject_name}}</h1>
        </div>
    </div>
  	<div class="container mt-5">
  		{%for i in data%}
  		<div class="card bg-light mb-3" style="width: 60rem;">
                <div class="card-header">{{i.date}}</div>
                <div class="card-body">
                    <div class="alert alert-primary" role="alert" >
                        <h5 class="font-weight-normal">{{i.body}}</h5>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <form action="/tasks/{{i.pk}}"/>
                          <button class="btn btn-outline-secondary m-1" type="submit">Подробнее</button>
                        </form/>
                    </div>
                </div>
        </div>
        {%endfor%}
  	</div>
    
  </body>
  <footer>
  	<footer class="text-muted">
        <br>
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Планировщик домашнего задания</p>
            <p class="float-right">DjangoEdition</p>
            <p><a href="mailto:gogaigd2005@gmail.com">Почта технической поддержки</a> </p>
            
        </div>
        <br>
    </footer>
  </footer>
</html>
